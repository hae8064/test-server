services:
  postgres:
    image: postgres:16
    container_name: biocom-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_password}
      POSTGRES_DB: ${DB_NAME:-biocom}
    ports:
      - '${DB_PORT:-5436}:5432'
    volumes:
      - biocom_pgdata:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-biocom}',
        ]
      interval: 2s
      timeout: 5s
      retries: 10

volumes:
  biocom_pgdata:
